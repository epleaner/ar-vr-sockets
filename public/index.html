<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="%PUBLIC_URL%/assets/asset.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset2"
          src="%PUBLIC_URL%/assets/asset2.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset3"
          src="%PUBLIC_URL%/assets/asset3.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset4"
          src="%PUBLIC_URL%/assets/asset4.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset5"
          src="%PUBLIC_URL%/assets/asset5.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset6"
          src="%PUBLIC_URL%/assets/asset6.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset7"
          src="%PUBLIC_URL%/assets/asset7.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker2"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset2"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker3"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset3"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker4"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker4.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset4"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker5"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker5.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker6"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker6.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset6"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-marker
        id="animated-marker7"
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/assets/marker7.patt"

        emitevents="true"

        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"

          gltf-model="#animated-asset7"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <!DOCTYPE html>
</html>
